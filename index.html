<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Christmas</title>
</head>

<body>

    <section>
        <img src="img/bg.jpg" alt="" id="bg">
        <img src="img/moon.png" alt="" id="moon">
        <img src="img/cloud1.png" alt="" id="cloud1">
        <img src="img/cloud2.png" alt="" id="cloud2">
        <img src="img/santa.png" alt="" id="santa">
        <div id="tree" ></div>
        <h2 id="text">Wesołych Świąt</h2>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.to('#moon', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5,
        })
        gsap.to('#bg', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.1,
        })
        gsap.to('#santa', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.9,
            y:-600,
            x: 2800
        })
        gsap.to('#tree', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5,
            x:-500,
           
        })
        gsap.to('#cloud1', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.1,
            x:-200,
           
        })
        gsap.to('#cloud2', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.1,
            x:-200,
           
        })
        gsap.to('#text', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5,
            y:-800
           
        })
    </script>
</body>

</html>
